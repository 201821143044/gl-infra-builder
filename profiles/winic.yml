---
description: Add the Winic dependencies
feeds:
  - name: winic
    path: ../feeds_dir/winic

packages:
  - openthread-br
  - mdnsresponder
  - kmod-spi-dev
  - kmod-tun
  - luci-nginx
  - luci-base
  - libuci-lua
  - openssl
  - dnsmasq-full

diffconfig: |
  CONFIG_DEVEL=y
  CONFIG_TOOLCHAINOPTS=y
  CONFIG_GCC_USE_VERSION_5=y
  CONFIG_GCC_VERSION="5.2.0"
  CONFIG_PACKAGE_dnsmasq=n
