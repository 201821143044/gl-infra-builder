---
description: Add the glinet dependencies
feeds:
  - name: glinet
    path: ../feeds_dir/glinet

packages:
  - kmod-mt7628
  - gl-sdk4-mtk-wifi
  - gl-sdk4-mtk-apcli

diffconfig: |
  CONFIG_PACKAGE_kmod-mt7603=n
  CONFIG_MT7628_WSC_INCLUDED=n
  CONFIG_MT7628_WSC_V2_SUPPORT=n
  CONFIG_MT7628_IGMP_SNOOP_SUPPORT=y
  CONFIG_MT7628_BLOCK_NET_IF=y
  CONFIG_MT7628_AGS_SUPPORT=y
  CONFIG_MT7628_WIFI_WORK_QUEUE=y
  CONFIG_MT7628_WIFI_SKB_RECYCLE=y
  CONFIG_MT7628_LED_CONTROL_SUPPORT=y
  CONFIG_MT7628_MEMORY_OPTIMIZATION=y
  CONFIG_MT7628_WDS_SUPPORT=y
  CONFIG_MT7628_APCLI_SUPPORT=y
  CONFIG_MT7628_WPA3_SUPPORT=y

